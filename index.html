<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Death Rates in Washington Counties</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
         font-size: 16px;
        }

        p {
           margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>COVID-19 Death Rates</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    
<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://tiles.openfreemap.org/styles/positron',
    zoom: 6,
    center: [-120.5, 47.3] // WA center
});
map.getCanvas().style.cursor = 'default';

async function geojsonFetch() {
    let response = await fetch('assets/wa-covid-data-102521.geojson');
    let covidData = await response.json();

    map.on('load', function loadingData() {
        // Add source and layer
        map.addSource('covidData', { type: 'geojson', data: covidData });

        map.addLayer({
            'id': 'covid-layer',
            'type': 'fill',
            'source': 'covidData',
            'paint': {
                'fill-color': [
                    'step',
                    ['get', 'deathPer10k'],
                    '#F2E6FF', 5,
                    '#D9B3FF', 10,
                    '#BF80FF', 15,
                    '#A64DFF', 20,
                    '#8C1AFF', 25,
                    '#7300E6', 30,
                    '#5900B3', 35,
                    '#400080'
                ],
                'fill-outline-color': '#BBBBBB',
                'fill-opacity': 0.7
            }
        });

        // ✅ Add Legend
        const layers = ['0-4','5-9','10-14','15-19','20-24','25-29','30-34','35+'];
        const colors = ['#FFEDA070','#FED97670','#FEB24C70','#FD8D3C70','#FC4E2A70','#E31A1C70','#BD002670','#80002670'];
        const legend = document.getElementById('legend');
        legend.innerHTML = "<b>Death Rate<br>(per 10k)</b><br><br>";

        layers.forEach((layer, i) => {
            const item = document.createElement('div');
            const key = document.createElement('span');
            key.className = 'legend-key';
            key.style.backgroundColor = colors[i];
            const value = document.createElement('span');
            value.innerHTML = layer;
            item.appendChild(key);
            item.appendChild(value);
            legend.appendChild(item);
        });

        // ✅ Hover interaction
        map.on('mousemove', ({ point }) => {
            const county = map.queryRenderedFeatures(point, { layers: ['covid-layer'] });
            document.getElementById('text-description').innerHTML = county.length ?
                `<h3>${county[0].properties.name}</h3>
                 <p><strong>${county[0].properties.deathPer10k}</strong> deaths per 10k people</p>` :
                `<p>Hover over a county!</p>`;
        });
    }); 
} 

geojsonFetch();
</script>
</body>
</html>
